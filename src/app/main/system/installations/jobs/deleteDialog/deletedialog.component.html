<h2 mat-dialog-title>{{'JOB.DELETE_CONFIRM_MESSAGE' | translate}}</h2>

<mat-dialog-actions>
    <div class="confirm_buttons">
        <button class="mat-raised-button accent-500" (click)="delete()">
            {{'JOB.DELETE' | translate}}
        </button>

        <button class="mat-raised-button" (click)="close()">
            {{'JOB.NO' | translate}}
        </button>
    </div>

</mat-dialog-actions>
