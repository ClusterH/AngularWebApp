<div class="container" appDnd (fileDropped)="onFileDropped($event)" *ngIf="files.length === 0">
    <input type="file" #fileDropRef id="fileDropRef" (change)="fileBrowseHandler($event)" />
    <h3>Drag and drop file here</h3>
    <label for="fileDropRef">Browse for file</label>
</div>
<div class="files-list" *ngIf="files.length > 0">
    <div class="single-file" *ngFor="let file of files; let i = index">
        <img src="assets/images/dnd/ic-file.svg" width="20px" alt="file">
        <div class="info">
            <h4 class="name">
                {{ file?.name }}
            </h4>
            <p class="size">
                {{ formatBytes(file?.size) }}
            </p>
        </div>
        <img src="assets/images/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile(i)">
    </div>
</div>
