<div id="dialog_table">
<div *ngIf="flag == 'duplicate'">
    <h2 mat-dialog-title>{{'SIMCARDS.DUPLICATE_CONFIRM_MESSAGE' | translate}}</h2>

    <mat-dialog-actions>
        <div class="confirm_buttons">
            <button class="mat-raised-button accent-500"  (click)="save()">
                {{'SIMCARDS.DUPLICATE' | translate}}
            </button>
        
            <button class="mat-raised-button"
                    (click)="close()">
                    {{'SIMCARDS.NO' | translate}}
            </button>
        </div>

    </mat-dialog-actions>
</div>


<div *ngIf="flag == 'delete'">
    <h2 mat-dialog-title>{{'SIMCARDS.DELETE_CONFIRM_MESSAGE' | translate}}</h2>

    <mat-dialog-actions>
        <div class="confirm_buttons">
            <button class="mat-raised-button accent-500"  (click)="save()">
                {{'SIMCARDS.DELETE' | translate}}
            </button>
        
            <button class="mat-raised-button"
                    (click)="close()">
                    {{'SIMCARDS.NO' | translate}}
            </button>
        </div>

    </mat-dialog-actions>
</div>

<div *ngIf="flag == 'goback'">
    <h2 mat-dialog-title>{{'SIMCARDS.GOBACK_CONFIRM_MESSAGE' | translate}}</h2>

    <mat-dialog-actions>
        <div class="confirm_buttons">
            <button class="mat-raised-button accent-500"  (click)="goback()" fxFlex="30">
                {{'SIMCARDS.YES' | translate}}
            </button>
        
            <button class="mat-raised-button"
                    (click)="close()" fxFlex="30">
                    {{'SIMCARDS.NO' | translate}}
            </button>
        </div>

    </mat-dialog-actions>
</div>
</div>
